<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Killers List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <button id="theme-toggle" aria-label="Toggle dark mode">
        <i id="theme-icon" class="ri-moon-line"></i>
    </button>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-blue-600 mb-2">Serial Killers Database</h1>
                <p class="text-lg text-gray-600">Comprehensive list of documented serial killers</p>
            </div>
            <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                <i class="ri-arrow-left-line mr-2"></i>Back to API Docs
            </a>
        </header>

        <div class="bg-white shadow-md rounded-xl p-6">
            <div class="overflow-x-auto">
                <table id="serial-killers-table" class="w-full text-sm text-left">
                    <thead class="bg-gray-100 uppercase">
                        <tr>
                            <th class="p-3">ID</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">Active Years</th>
                            <th class="p-3">Victims</th>
                            <th class="p-3">Country</th>
                            <th class="p-3">Captured</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="killers-list">
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Edit Serial Killer</h2>
                <button id="close-modal" class="text-gray-600 hover:text-gray-900">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            <form id="edit-killer-form">
                <input type="hidden" id="edit-id" name="id">

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="edit-name">Name</label>
                    <input type="text" id="edit-name" name="name"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="edit-active-years">Active Years</label>
                    <input type="text" id="edit-active-years" name="active_years"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="edit-victims">Number of Victims</label>
                    <input type="number" id="edit-victims" name="victims"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="edit-country">Country</label>
                    <input type="text" id="edit-country" name="country"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Captured</label>
                    <div class="flex items-center">
                        <input type="radio" id="edit-captured-yes" name="captured" value="true" class="mr-2">
                        <label for="edit-captured-yes" class="mr-4">Yes</label>
                        <input type="radio" id="edit-captured-no" name="captured" value="false" class="mr-2">
                        <label for="edit-captured-no">No</label>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-edit"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/serial-killer-update-request.js">
    </script>
    <script src="scripts/theme-toggle.js">
    </script>
</body>

</html>
